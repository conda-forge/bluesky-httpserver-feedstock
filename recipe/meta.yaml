{% set name = "bluesky-httpserver" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d580c1818d5c86e53bad1968aafa8dbd0d2ac789f5b57268ecedf0efc4f3b2ef

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bluesky-queueserver
    - fastapi
    - python
    - pyzmq
    - requests
    - typing-extensions  # [py<38]
    - uvicorn

test:
  imports:
    - bluesky_httpserver
    - bluesky_httpserver.server
  requires:
    - pip

about:
  home: https://github.com/bluesky/bluesky-httpserver
  summary: HTTP Server for communicating with Bluesky Queue Server
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://blueskyproject.io/bluesky-httpserver
  dev_url: https://github.com/bluesky/bluesky-httpserver

extra:
  recipe-maintainers:
    - dmgav
    - mrakitin
