{% set name = "bluesky-httpserver" %}
{% set version = "0.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7a2bb8a1bb33f9bf2e8b91f06fb983610971dea5d56de77cd31c61807e9b985

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - alembic
    - bluesky-queueserver
    - bluesky-queueserver-api
    - fastapi
    - ldap3
    - orjson
    - pamela
    - python-jose
    - python
    - pyzmq
    - sqlalchemy
    - starlette
    - requests
    - typing-extensions  # [py<38]
    - uvicorn

test:
  imports:
    - bluesky_httpserver
    - bluesky_httpserver.server
  requires:
    - pip

about:
  home: https://github.com/bluesky/bluesky-httpserver
  summary: HTTP Server for communicating with Bluesky Queue Server
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://blueskyproject.io/bluesky-httpserver
  dev_url: https://github.com/bluesky/bluesky-httpserver

extra:
  recipe-maintainers:
    - dmgav
    - mrakitin
